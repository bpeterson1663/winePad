<md-dialog aria-label="Search Results"  class="wine-box"  ng-cloak>
  <form>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Search Results</h2>
        <span flex></span>
          <md-button class="md-icon-button" ng-click="cancel()">X</md-button>
      </div>
    </md-toolbar>
    <md-dialog-content class="md-padding">
      <div class="container">
        <h3>Search Results</h3>
        <div ng-controller="ProgressWheel as vm" md-mode="indeterminate" ng-show="isLoading" ng-cloak layout="row" layout-sm="column" layout-align="space-around">
            <md-progress-circular></md-progress-circular>
        </div>
        <div ng-repeat="wineObject in wineSelection.wine.data.Products.List">
          <img ng-src="{{wineObject.Labels[0].Url}}" class="md-avatar" alt="{{wineObject.Name}}" />
          <form id="addSearch"layout="column" class="add-wine-box md-whiteframe-z1">
            <md-content class="md-padding">
            <md-input-container>
              <label>Name: </label>
              <input ng-model="wineObject.Name" type="text" id="name" size="90" />
            </md-input-container><br/>
            <md-input-container>
              <label>Varietal: </label>
              <input ng-model="wineObject.Varietal.Name" type="text" id="varietal"/>
            </md-input-container>
            <md-input-container>
              <label>Vintage: </label>
              <input ng-model="wineObject.Vintage" type="text" id="vintage" />
            </md-input-container>
            <md-input-container>
              <label>Appellation: </label>
                <input ng-model="wineObject.Appellation.Name" type="text" id="appellation"/>
            </md-input-container><br />
            <md-input-container>
              <label>Region: </label>
              <input ng-model="wineObject.Appellation.Region.Name" type="text" id="region" />
            </md-input-container>
            <md-input-container>
              <label>Winery Info: </label>
              <input ng-model="wineObject.wineryinfo" type="text" id="wineryinfo" />
              <a ng-href="{{wineObject.Vineyard.Url}}" target="_blank">More Info</a>
            </md-input-container>
            <md-input-container>
              <label>Tasting Notes: </label>
              <input ng-model="wineObject.tastingnotes" type="text" id="tastingnotes" />
              <a ng-href="{{wineObject.Community.Url}}" target="_blank">More Info</a>
            </md-input-container><br />
            <md-input-container>
              <label>Cost: $</label>
              <input ng-model="wineObject.cost" type="number" id="cost" />
            </md-input-container>
            <md-input-container>
              <label>Price: $</label>
              <input ng-model="wineObject.price" type="number" id="price" />
            </md-input-container>

            <md-input-container>
              <label>Inventory: </label>
              <input ng-model="wineObject.inventory" type="number" id="inventory" />
            </md-input-container><br />
            <md-input-container>
              <label>Size: </label>
              <md-select ng-model="wineObject.size" placeholder="Select a Size" required>
                <md-option value="187 mL">187 mL</md-option>
                <md-option value="375 mL">375 mL</md-option>
                <md-option value="750 mL">750 mL</md-option>
                <md-option value="1.5 L">1.5 L</md-option>
                <md-option value="3.0 L">3.0 L</md-option>
              </md-select>
            </md-input-container>
            <div layout="row" layout-align="top center">
               <md-button class="md-primary md-raised" ng-click="showAddConfirm($event, wineObject)" >
                  Add Wine
               </md-button>
               <div flex="flex"></div>
            </div>
           </md-content>
         </form>
</md-dialog>
