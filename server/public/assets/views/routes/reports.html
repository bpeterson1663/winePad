<md-toolbar layout="row" class="md-hue-3">
    <div class="md-toolbar-tools">
      <span>Reports</span>
    </div>
  </md-toolbar>
  <table st-table="wineCollection" class="table table-striped">
	<thead>
		<tr>
			<th>Name</th>
			<th>Vintage</th>
			<th>Varietal</th>
			<th>Price</th>
			<th>Cost Per Bottle</th>
			<th>Inventory on Hand</th>
			<th>Cost of Inventory</th>
		</tr>
	</thead>
	<tbody>
	<tr ng-repeat="object in wineList.response.winelist">
    <td>{{ object.name}} </td>
		<td>{{ object.vintage }}</td>
		<td>{{ object.varietal }}</td>
		<td>{{ object.price | currency:"$":0 }}</td>
		<td>{{ object.cost | currency:"$":0 }}</td>
    <td>{{ object.inventory }}</td>
		<td>{{ (object.inventory * object.cost) | currency:"$":0 }}</td>
	</tr>
	</tbody>
</table>
