<md-content>
<md-tabs> <!--REMOVE IF NO OTHER TABS-->
 <md-tab label="Currenty Inventory Report">
      <form id="addManually"layout="column" class="add-wine-box md-whiteframe-z1">
        <md-content class="md-padding">
        <md-input-container>
          <label>Name: </label>
          <input ng-model="wineObject.name" type="text" id="name" />
        </md-input-container><br/>
        <md-input-container>
          <label>Varietal: </label>
          <input ng-model="wineObject.varietal" type="text" id="varietal"/>
        </md-input-container>
        <md-input-container>
          <label>Vintage: </label>
          <input ng-model="wineObject.vintage" type="text" id="vintage" />
        </md-input-container>
        <md-input-container>
          <label>Appellation: </label>
            <input ng-model="wineObject.appellation" type="text" id="appellation"/>
        </md-input-container><br />
        <md-input-container>
          <label>Region: </label>
          <input ng-model="wineObject.region" type="text" id="region" />
        </md-input-container>
        <md-input-container>
          <label>Image URL: </label>
          <input ng-model="wineObject.imgurl" type="text" id="imgurl" />
        </md-input-container><br />
        <md-input-container>
          <label>Winery Info: </label>
          <input ng-model="wineObject.wineryinfo" type="text" id="wineryinfo" />
        </md-input-container>
        <md-input-container>
          <label>Tasting Notes: </label>
          <input ng-model="wineObject.tastingnotes" type="text" id="tastingnotes" />
        </md-input-container><br />
        <md-input-container>
          <label>Cost: $</label>
          <input ng-model="wineObject.cost" type="number" id="cost" />
        </md-input-container>
        <md-input-container>
          <label>Price: $</label>
          <input ng-model="wineObject.price" type="number" id="price" />
        </md-input-container>
        <md-input-container>
          <label>Size: </label>
          <md-select ng-model="wineObject.size" placeholder="Select a Size">
            <md-option value="187 mL">187 mL</md-option>
            <md-option value="375 mL">375 mL</md-option>
            <md-option value="750 mL">750 mL</md-option>
            <md-option value="1.5 L">1.5 L</md-option>
            <md-option value="3.0 L">3.0 L</md-option>
          </md-select>
        </md-input-container>
        <md-input-container>
          <label>Inventory: </label>
          <input ng-model="wineObject.inventory" type="number" id="inventory" />
        </md-input-container>
        <div layout="row" layout-align="top center">
           <md-button type="submit" class="md-raised md-primary"  ng-click="generateReport(filters)">Generate Report</md-button>
           <div flex="flex"></div>
        </div>
       </md-content>
     </form>
    </md-tab>
    <md-tab label="Previous Sold Inventory">
        <div layout="row" layout-align="top center">
           <md-button type="submit" class="md-raised md-primary"  ng-click="generateReport(filters)">Generate Report</md-button>
           <div flex="flex"></div>
        </div>
    </md-tab>
   </md-tabs>
  </md-content>
